<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear To-do</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Estilos/formulario.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="formulario.html">Gestion Usuarios</a></li>
        <li class="nav-item"><a class="nav-link active" href="formulario_todo.html">Tareas</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="text-center mb-4">Crear Nueva Tarea</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body p-4">
            <form id="formularioTodo">

              <div class="mb-3">
                <label for="userId" class="form-label">ID del Usuario</label>
                <input type="number" class="form-control" id="userId" name="userId" min="1">
              </div>

              <div class="mb-3">
                <label for="title" class="form-label">Título de la tarea</label>
                <input type="text" class="form-control" id="title" name="title">
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="completed" name="completed">
                <label class="form-check-label" for="completed">¿Completada?</label>
              </div>

              <div class="text-end">
                <button type="button" class="btn btn-secondary me-2" id="btnCancelarTodo">Cancelar</button>
                <button type="submit" class="btn btn-primary" id="btnGuardarTodo">Guardar</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/fomulario_todo.js"></script>
</body>
</html>
